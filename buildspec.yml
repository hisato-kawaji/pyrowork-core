version: 0.1

phases:
  install:
    commands:
      - echo Install Phase
      - pip install -t ./target/ -r requirements.txt
      - cp $TARGET_DIRECTORY
  pre_build:
    commands:
      - echo Pre-build Phase
  build:
    commands:
      - echo  Build Phase
  post-build:
    commands:
      - echo  Post-build Phase
artifacts:
  type: zip
  files:
    - '**/*'
    base-directory: 'target'
    discard-paths: no
