version: 0.1

phases:
  install:
    commands:
      - echo Install Phase
      - pip install -t ./target/ -r app/functions/$TARGET_DIRECTORY/requirements.txt
      - cp -r app/functions/$TARGET_DIRECTORY/* ./target/
  pre_build:
    commands:
      - echo Pre-build Phase
  build:
    commands:
      - echo  Build Phase
  post_build:
    commands:
      - echo  Post-build Phase
artifacts:
  type: zip
  files:
    - './target/*'
  base-directory: 'target'
  discard-paths: no
